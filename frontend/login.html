<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username:</label><br />
    <input type="text" id="username" /><br /><br />
    <label>Password:</label><br />
    <input type="password" id="password" /><br /><br />
    <button type="submit">Ingresar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const form = document.getElementById("loginForm");
    form.onsubmit = async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("username", document.getElementById("username").value);
      formData.append("password", document.getElementById("password").value);

      const res = await fetch("http://localhost:8000/token", {
        method: "POST",
        body: formData,
        credentials: "include" // <- muy importante
      });

      if (res.ok) {
        const data = await res.json();
        document.getElementById("mensaje").textContent = "Login exitoso.";
        setTimeout(() => {
          // Pass the token as URL parameter since httpOnly cookies can't be accessed via JS
          window.location.href = `http://localhost:5500/backend-burgerli/frontend/pedido.html?token=${data.Token}`;
        }, 1000);
      } else {
        document.getElementById("mensaje").textContent = "Error en login.";
      }
    };
  </script>
</body>
</html>
