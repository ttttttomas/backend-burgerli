<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Pedido | Burgerli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.7rem;
    }
    textarea {
      resize: vertical;
    }
    #estadoActual {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .progreso {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .paso {
      flex: 1;
      padding: 0.5rem;
      text-align: center;
      border-bottom: 4px solid #ccc;
    }
    .activo {
      border-color: #2ecc71;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Realizar Pedido</h1>

  <form id="formPedido">
    <label>Combo:</label>
    <input type="text" id="combo" placeholder="ID o nombre del combo" />

    <label>M√©todo de Pago:</label>
    <input type="text" id="payment_method" placeholder="Efectivo / MP / Tarjeta" required />

    <label>Modo de Entrega:</label>
    <input type="text" id="delivery_mode" placeholder="Delivery / Retiro" required />

    <label>Precio Total:</label>
    <input type="number" id="price" placeholder="Ej: 3500" required />

    <label>Cup√≥n:</label>
    <input type="text" id="coupon" placeholder="C√≥digo de descuento" />

    <label>Notas del Pedido:</label>
    <textarea id="order_notes" placeholder="Sin mayonesa, extra queso, etc."></textarea>

    <label>Local:</label>
    <input type="text" id="local" placeholder="Sucursal o punto de retiro" />

    <label>Hamburguesas:</label>
    <input type="text" id="burgers" placeholder='Ej: ["Cheeseburger", "Veggie"]' required />

    <label>Papas Fritas:</label>
    <input type="text" id="fries" placeholder='Ej: ["Cl√°sicas"]' required />

    <label>Bebidas:</label>
    <input type="text" id="drinks" placeholder='Ej: ["Coca", "Sprite"]' required />

    <label>Sin:</label>
    <input type="text" id="sin" placeholder='Ej: ["Cebolla"]' />

    <label>Extra:</label>
    <input type="text" id="extra" placeholder='Ej: ["Queso", "Bacon"]' />

    <button type="submit">Enviar Pedido</button>
  </form>

  <div id="estadoActual">Estado: <span id="estadoTexto">confirmado</span></div>
  <div class="progreso">
    <div class="paso" id="paso-confirmado">Confirmado</div>
    <div class="paso" id="paso-en preparacion">En preparaci√≥n</div>
    <div class="paso" id="paso-en camino">En camino</div>
    <div class="paso" id="paso-entregado">Entregado</div>
  </div>

  <script>
    const form = document.getElementById("formPedido");
    const estadoTexto = document.getElementById("estadoTexto");
    const pasos = ["confirmado", "en preparacion", "en camino", "entregado"];
    const progreso = {};

    pasos.forEach(p => {
      progreso[p] = document.getElementById("paso-" + p);
    });

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const token = getUrlParameter('token');
    
    if (!token) {
      alert('Token no encontrado. Redirigiendo al login...');
      window.location.href = 'http://localhost:5500/frontend/login.html';
    }

    const ws = new WebSocket(`ws://localhost:8000/ws/orders?token=${token}`);

    ws.onopen = () => {
      console.log("‚úÖ Conectado al WebSocket desde pedido");
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.event === "status_update") {
        const estado = msg.status;
        actualizarEstado(estado);
      }
    };

    ws.onerror = (error) => {
      console.error("‚ùå Error en WebSocket:", error);
    };

    ws.onclose = (event) => {
      console.log("üîå WebSocket cerrado:", event.code, event.reason);
      if (event.code === 1008) {
        alert('Token inv√°lido. Redirigiendo al login...');
        window.location.href = 'http://localhost:5500/frontend/login.html';
      }
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const pedido = {
        combo: document.getElementById("combo").value,
        payment_method: document.getElementById("payment_method").value,
        delivery_mode: document.getElementById("delivery_mode").value,
        price: parseFloat(document.getElementById("price").value),
        coupon: document.getElementById("coupon").value,
        order_notes: document.getElementById("order_notes").value,
        local: document.getElementById("local").value,
        burgers: JSON.parse(document.getElementById("burgers").value || "[]"),
        fries: JSON.parse(document.getElementById("fries").value || "[]"),
        drinks: JSON.parse(document.getElementById("drinks").value || "[]"),
        sin: JSON.parse(document.getElementById("sin").value || "[]"),
        extra: JSON.parse(document.getElementById("extra").value || "[]"),
      };

      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          event: "new_order",
          pedido: pedido
        }));
        actualizarEstado("confirmado");
        form.reset();
      } else {
        alert('Conexi√≥n WebSocket no disponible. Intenta recargar la p√°gina.');
      }
    });

    function actualizarEstado(estado) {
      estadoTexto.textContent = estado;
      pasos.forEach(p => {
        if (progreso[p]) progreso[p].classList.remove("activo");
      });
      if (progreso[estado]) progreso[estado].classList.add("activo");
    }
  </script>
</body>
</html>
