<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Pedido | Burgerli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.7rem;
    }
    textarea {
      resize: vertical;
    }
    #estadoActual {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .progreso {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .paso {
      flex: 1;
      padding: 0.5rem;
      text-align: center;
      border-bottom: 4px solid #ccc;
    }
    .activo {
      border-color: #2ecc71;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Realizar Pedido</h1>

  <form id="formPedido">
    <label>Combo:</label>
    <select id="combo" required>
      <option value="classic">Combo Clásico</option>
      <option value="double">Combo Doble</option>
      <option value="veggie">Combo Veggie</option>
    </select>

    <label>Método de Pago:</label>
    <select id="payment_method" required>
      <option value="efectivo">Efectivo</option>
      <option value="mp">Mercado Pago</option>
      <option value="tarjeta">Tarjeta</option>
    </select>

    <label>Modo de Entrega:</label>
    <select id="delivery_mode" required>
      <option value="delivery">Delivery</option>
      <option value="retiro">Retiro en Local</option>
    </select>

    <label>Precio Total:</label>
    <input type="number" id="price" required />

    <label>Notas del Pedido:</label>
    <textarea id="order_notes" placeholder="Instrucciones especiales..."></textarea>

    <button type="submit">Enviar Pedido</button>
  </form>

  <div id="estadoActual">Estado: <span id="estadoTexto">pendiente</span></div>
  <div class="progreso">
    <div class="paso" id="paso-confirmado">Confirmado</div>
    <div class="paso" id="paso-en preparacion">En preparación</div>
    <div class="paso" id="paso-en camino">En camino</div>
    <div class="paso" id="paso-entregado">Entregado</div>
  </div>

  <script>
    const form = document.getElementById("formPedido");
    const estadoTexto = document.getElementById("estadoTexto");
    const pasos = ["confirmado", "en preparacion", "en camino", "entregado"];
    const progreso = {};

    pasos.forEach(p => {
      progreso[p] = document.getElementById("paso-" + p);
    });

    const token = new URLSearchParams(window.location.search).get('token');
    if (!token) {
      window.location.href = 'http://localhost:5500/frontend/login.html';
    }

    const ws = new WebSocket(`ws://localhost:8000/ws/orders?token=${token}`);

    ws.onopen = () => console.log("✅ Conectado al WebSocket");
    ws.onerror = (error) => console.error("❌ Error:", error);
    ws.onclose = (event) => {
      if (event.code === 1008) {
        alert('Token inválido. Redirigiendo...');
        window.location.href = 'http://localhost:5500/frontend/login.html';
      }
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.event === "status_update") {
        actualizarEstado(msg.status);
      }
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const pedido = {
        id: Date.now().toString(),
        combo: document.getElementById("combo").value,
        payment_method: document.getElementById("payment_method").value,
        delivery_mode: document.getElementById("delivery_mode").value,
        price: parseFloat(document.getElementById("price").value),
        order_notes: document.getElementById("order_notes").value,
        timestamp: new Date().toISOString()
      };

      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          event: "new_order",
          pedido: pedido
        }));
        form.reset();
        actualizarEstado("confirmado");
      } else {
        alert('Error de conexión. Intenta recargar la página.');
      }
    });

    function actualizarEstado(estado) {
      estadoTexto.textContent = estado;
      pasos.forEach(p => {
        if (progreso[p]) progreso[p].classList.remove("activo");
      });
      if (progreso[estado]) progreso[estado].classList.add("activo");
    }
  </script>
</body>
</html>
