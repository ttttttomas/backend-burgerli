<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gesti√≥n de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        h1 {
            text-align: center;
        }

        #tickets {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ticket {
            background: white;
            border-left: 6px solid #007bff;
            padding: 1rem;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .ticket[data-estado="confirmado"] { border-color: #007bff; }
        .ticket[data-estado="en preparacion"] { border-color: #ffc107; }
        .ticket[data-estado="en camino"] { border-color: #17a2b8; }
        .ticket[data-estado="entregado"] { border-color: #28a745; }

        .ticket .estado {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .ticket .acciones {
            margin-top: 1rem;
        }

        .ticket .acciones button {
            margin-right: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ticket .acciones button:hover {
            opacity: 0.9;
        }

        .btn-preparacion { background-color: #ffc107; color: black; }
        .btn-camino { background-color: #17a2b8; color: white; }
        .btn-entregado { background-color: #28a745; color: white; }

        .cliente-info {
            margin-top: 0.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üìã Panel de Gesti√≥n de Pedidos</h1>

    <div id="tickets">
        <!-- Tickets se agregan ac√° din√°micamente -->
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get token from URL parameter or use empty for testing
        const token = getUrlParameter('token') || '';

        // Create WebSocket connection with token
        const ws = new WebSocket(`ws://localhost:8000/ws/orders?token=${token}`);

        ws.onopen = () => {
            console.log("‚úÖ Conectado al WebSocket desde dashboard");
            // Identificar como dashboard
            ws.send(JSON.stringify({
                event: "identify",
                type: "dashboard"
            }));
            
            // Prueba de creaci√≥n de ticket para verificar que el DOM funciona
            console.log("üß™ Probando creaci√≥n de ticket de prueba...");
            setTimeout(() => {
                crearTicket("Ticket de prueba", "test_user");
            }, 2000);
        };

        ws.onerror = (error) => {
            console.error("‚ùå Error en WebSocket:", error);
        };

        ws.onclose = (event) => {
            console.log("üîå WebSocket cerrado:", event.code, event.reason);
            if (event.code === 1008) {
                alert('Token inv√°lido. Redirigiendo al login...');
                window.location.href = 'http://localhost:5500/frontend/login.html';
            }
        };

        ws.onmessage = function(event) {
            try {
                const msg = JSON.parse(event.data);
                console.log("üì® Mensaje recibido en dashboard:", msg);

                if (msg.event === "new_order") {
                    console.log("üÜï Creando nuevo ticket para pedido:", msg.pedido, "Cliente:", msg.user_id);
                    crearTicket(msg.pedido, msg.user_id);
                } else if (msg.event === "status_update") {
                    console.log("üîÑ Actualizando estado:", msg);
                    actualizarEstado(msg.pedido, msg.status);
                }
            } catch (e) {
                console.error("‚ùå Error procesando mensaje:", e);
            }
        };

        function crearTicket(pedido, clienteId) {
            console.log("üé´ Funci√≥n crearTicket llamada con:", pedido, clienteId);
            
            const ticketId = Date.now(); // Generamos un ID √∫nico
            const ticket = document.createElement('div');
            ticket.classList.add('ticket');
            ticket.setAttribute('data-estado', 'confirmado');
            ticket.id = `ticket-${ticketId}`;
            ticket.setAttribute('data-cliente', clienteId);

            ticket.innerHTML = `
                <div class="estado">üïí Estado: <span id="estado-${ticketId}">confirmado</span></div>
                <div class="pedido-info"><strong>Pedido:</strong> ${pedido}</div>
                <div class="cliente-info"><strong>Cliente ID:</strong> ${clienteId}</div>
                <div class="acciones">
                    <button class="btn-preparacion" onclick="cambiarEstado('${ticketId}', '${clienteId}', 'en preparacion')">
                        üî® En preparaci√≥n
                    </button>
                    <button class="btn-camino" onclick="cambiarEstado('${ticketId}', '${clienteId}', 'en camino')">
                        üöö En camino
                    </button>
                    <button class="btn-entregado" onclick="cambiarEstado('${ticketId}', '${clienteId}', 'entregado')">
                        ‚úÖ Entregado
                    </button>
                </div>
            `;

            const ticketsContainer = document.getElementById('tickets');
            console.log("üì¶ Agregando ticket al contenedor:", ticketsContainer);
            ticketsContainer.prepend(ticket);
            console.log("‚úÖ Ticket agregado exitosamente");
        }

        function actualizarEstado(ticketId, estado) {
            const ticket = document.getElementById(`ticket-${ticketId}`);
            if (ticket) {
                const estadoSpan = ticket.querySelector(`#estado-${ticketId}`);
                if (estadoSpan) {
                    estadoSpan.textContent = estado;
                }
                ticket.setAttribute('data-estado', estado);

                // Si est√° entregado, mover al final y agregar efecto
                if (estado === 'entregado') {
                    ticket.style.opacity = '0.7';
                    document.getElementById('tickets').appendChild(ticket);
                }
            }
        }

        function cambiarEstado(ticketId, clienteId, nuevoEstado) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    event: "change_status",
                    status: nuevoEstado,
                    to: clienteId,
                    pedido: {
                        id: ticketId,
                        status: nuevoEstado
                    }
                }));
                actualizarEstado(ticketId, nuevoEstado);
            } else {
                alert('Conexi√≥n WebSocket no disponible. Intenta recargar la p√°gina.');
            }
        }
    </script>
</body>
</html>
