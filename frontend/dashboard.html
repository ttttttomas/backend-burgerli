<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gesti贸n de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        h1 {
            text-align: center;
        }

        #tickets {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ticket {
            background: white;
            border-left: 6px solid #007bff;
            padding: 1rem;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .ticket .estado {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .ticket .acciones button {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <h1> Panel de Gesti贸n de Pedidos</h1>

    <div id="tickets">
        <!-- Tickets se agregan ac谩 din谩micamente -->
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const token = getCookie("access_token");
        const socket = new WebSocket(`ws://localhost:8000/ws/orders?token=${token}`);

        socket.onmessage = function(event) {
            try {
                const msg = JSON.parse(event.data);
                if (msg.type === 'pedido') {
                    crearTicket(msg.payload);
                } else if (msg.type === 'actualizacion') {
                    actualizarEstado(msg.id, msg.estado);
                }
            } catch (e) {
                console.warn("Mensaje no JSON:", event.data);
            }
        };

        function crearTicket(pedido) {
            const ticket = document.createElement('div');
            ticket.classList.add('ticket');
            ticket.id = `ticket-${pedido.id}`;

            ticket.innerHTML = `
                <div class="estado"> Estado: <span id="estado-${pedido.id}">confirmado</span></div>
                <div><strong>Combo:</strong> ${pedido.combo}</div>
                <div><strong>Precio:</strong> $${pedido.price}</div>
                <div class="acciones">
                    <button onclick="cambiarEstado('${pedido.id}', 'en preparaci贸n')">En preparaci贸n</button>
                    <button onclick="cambiarEstado('${pedido.id}', 'en camino')">En camino</button>
                    <button onclick="cambiarEstado('${pedido.id}', 'entregado')">Entregado</button>
                </div>
            `;

            document.getElementById('tickets').appendChild(ticket);
        }

        function actualizarEstado(id, estado) {
            const estadoSpan = document.getElementById(`estado-${id}`);
            if (estadoSpan) {
                estadoSpan.textContent = estado;
            }
        }

        function cambiarEstado(id, nuevoEstado) {
            socket.send(JSON.stringify({
                type: "cambiar_estado",
                id: id,
                estado: nuevoEstado
            }));
        }
    </script>
</body>
</html>
